<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sufi Cafe</title>
    <link rel="icon" href="https://scontent.fjrs24-1.fna.fbcdn.net/v/t39.30808-6/326507776_5318597811574309_7787856289547012991_n.png?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=iKbkx2p2BDsQ7kNvgG16Mbe&_nc_oc=AdnQmcyaYc1KnTNgUeN1UhoNIO_tdBUxJsxMyQXgWEzjgbrdIiDBb9sFN1zXcap8EWA&_nc_zt=23&_nc_ht=scontent.fjrs24-1.fna&_nc_gid=KjfOmgKI3QKTXiaPHTtFrA&oh=00_AYF1sQ0tdMbRM_Xw8K0PGsj_GwTG19LXH3qrRGpW434qTg&oe=67E8F6A1" type="image/png" />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
   
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8f5f0;
            color: #4a3b2f;
        }
        .navbar {
            background-color: rgb(36, 75, 74);
        }
        .navbar-brand, .nav-link {
            color: rgb(193, 148, 61) !important;
            font-weight: bold;
        }
        .btn-gold {
            color:white !important;
            background-color: rgb(193, 148, 61) !important;
            border-radius: 10px;
        }

        .btn-secondary {
            color: white !important;
            background-color: rgb(80, 140, 139) !important;
            border-radius: 10px;
            border: none;
        }

        .btn-secondary:hover, .btn-gold:hover {
            background-color: rgb(36, 75, 74) !important;
            color: rgb(193, 148, 61) !important;
        }

        .login-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: rgb(36, 75, 74);
        }

        .form-group input {
            padding: 15px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }

        .form-group input:focus {
            border-color: rgb(193, 148, 61);
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 15px;
            font-size: 1rem;
            background-color: rgb(193, 148, 61);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: rgb(36, 75, 74);
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #4a3b2f;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://scontent.fjrs24-1.fna.fbcdn.net/v/t39.30808-6/326507776_5318597811574309_7787856289547012991_n.png?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=iKbkx2p2BDsQ7kNvgG16Mbe&_nc_oc=AdnQmcyaYc1KnTNgUeN1UhoNIO_tdBUxJsxMyQXgWEzjgbrdIiDBb9sFN1zXcap8EWA&_nc_zt=23&_nc_ht=scontent.fjrs24-1.fna&_nc_gid=KjfOmgKI3QKTXiaPHTtFrA&oh=00_AYF1sQ0tdMbRM_Xw8K0PGsj_GwTG19LXH3qrRGpW434qTg&oe=67E8F6A1"
                 alt="Sufi Cafe logo"
                 width="30"
                 height="30">    
                Sufi Cafe
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="login-container">
        <h2>Login</h2>
        <form action="your-login-endpoint" method="POST">
            <div class="form-group">
                <input type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
        <div class="footer-text">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>

</body>
</html>
