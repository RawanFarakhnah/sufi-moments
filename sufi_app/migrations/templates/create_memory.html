<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Your Memory</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin-top: 50px;
    }

    h2 {
      color: #2c3e50;
      font-size: 32px;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control {
      border-radius: 8px;
      box-shadow: none;
    }

    .btn-gold {
      background-color: #f39c12;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }

    .btn-gold:hover {
      background-color: #e67e22;
    }

    .form-text {
      font-size: 0.9rem;
      color: #7f8c8d;
    }

    .card {
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <h2 class="text-center mb-4">Share Your Memory</h2>
      <form id="memory-form" class="memory-form">
        <!-- Image Upload Section -->
        <div class="form-group">
          <label for="image-upload" class="form-label">Upload Image</label>
          <input type="file" id="image-upload" class="form-control" accept="image/*">
          <small class="form-text text-muted">Choose an image file to upload</small>
        </div>

        <!-- Image URL Section -->
        <div class="form-group">
          <label for="image-url" class="form-label">Or Add Image from URL</label>
          <input type="url" id="image-url" class="form-control" placeholder="Enter image URL" />
          <small class="form-text text-muted">Paste the image URL to share</small>
        </div>

        <!-- Title and Description -->
        <div class="form-group">
          <label for="memory-title" class="form-label">Title</label>
          <input type="text" id="memory-title" class="form-control" placeholder="Add a title" />
        </div>

        <div class="form-group">
          <label for="memory-description" class="form-label">Description</label>
          <textarea id="memory-description" class="form-control" rows="4" placeholder="Add a detailed description"></textarea>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-gold btn-block">Submit Memory</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
